<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="../css/formularios.css">
</head>

<body>
  <div class="container active" id="container">
    <!-- Formulario de Registro -->
    <div class="form-container sign-up">
      <form action="#">
        <h1>Crear una cuenta</h1>
        <input type="text" placeholder="Nombre">
        <input type="email" placeholder="Correo Electronico">
        <input type="password" placeholder="Contraseña">
        <button>Registrarse</button>
      </form>
    </div>

    <!-- Formulario de Login -->
    <div class="form-container sign-in">
      <form action="#">
        <h1>Iniciar sesión</h1>
        <input type="email" placeholder="Correo Electronico">
        <input type="password" placeholder="Contraseña">
        <a href="#" class="fp">¿Olvidaste tu contraseña?</a>
        <button>Iniciar sesión</button>
      </form>
    </div>

    <!-- Panel de Alternancia -->
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>¡Bienvenido de nuevo!</h1>
          <p>Introduce tus datos personales para seguir impulsar esta gran comunidad verde!</p>
          <button class="hidden" id="login">Iniciar sesión</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>¡Holaa!</h1>
          <p>Regístrese con sus datos personales para conocer esta comunidad verde y revolucionaria!</p>
          <button class="hidden" id="register">Registrarse</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/script.js"></script>
</body>

</html>
